services:
  - type: web
    name: template-sharing-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: ./start.sh
    envVars:
      - key: MONGODB_URL
        sync: false
      - key: DATABASE_NAME
        value: template_sharing_db
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: BASE_URL
        value: https://template-sharing-platform1.onrender.com
      - key: ENVIRONMENT
        value: production
      - key: FRONTEND_URL
        value: https://template-sharing-platform-5jwm18epe-ayushs-projects-b553b367.vercel.app
      - key: ALLOW_ALL_ORIGINS
        value: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
